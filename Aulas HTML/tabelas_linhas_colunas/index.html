<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Vamos lá começando</p>

    <table>
        <caption>Descrição da Tabelas</caption>
        <thead>
            <tr>
                <th>Título 1</th>
                <th>Título 2</th>
                <th>Título 3</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <td>Corpo 1</td>
                    <td>Corpo 2</td>
                    <td>Corpo 3</td>
                </tr>
                <tr>
                    <td>Corpo 4</td>
                    <td>Corpo 5</td>
                    <td>Corpo 6</td>
                </tr>
                <tr>
                    <td>Corpo 7</td>
                    <td>Corpo 8</td>
                    <td>Corpo 9</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>Rodapé 1</td>
                    <td>Rodapé 2</td>
                    <td>Rodapé 3</td>
                </tr>
            </tfoot>
    </table>
</body>
</html>
